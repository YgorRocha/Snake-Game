<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAME</title>
</head>
<title>SNAKE GAME</title>

<body>
    <canvas id="mycanvas" width="400" height="400"></canvas>
    <script type="text/javascript">
        //Gama will start when my window get load
        window.onload = function () {

            var canvas = document.getElementById('mycanvas');
            var ctx = canvas.getContext('2d');
            document.addEventListener("keydown", keyPush)

            setInterval(game, 60);

            const vel = 1;

            var vx = vy = 0;
            var px = py = 10;
            var lp = 20;
            var qp = 20;
            var apx = apy = 15;

            var trail = [];
            tail = 5;
            function game() {
                px += vx;
                py += vy;
                if (px < 0) {
                    px = qp - 1;
                }
                if (px > qp - 1) {
                    px = 0;
                }
                if (py < 0) {
                    py = qp - 1;
                }
                if (py > qp - 1) {
                    py = 0;
                }



                ctx.fillStyle = "black";
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                ctx.fillStyle ='red';
                ctx.fillRect(apx*lp, apy*lp, lp,lp);

                ctx.fillStyle = 'grey';
                for(var i = 0; i<trail.length; i++ ){
                    ctx.fillRect(trail[i].x*lp, trail[i].y*lp, lp,lp);
                
                if(trail[i].x == px && trail[i].y == py)
                {
                    vx = vy=0;
                    

                    tail =5
                    
                }
                }
                trail.push({x:px, y:py})
                while(trail.length > tail){
                    trail.shift();
                }
                
                if(apx==px && apy == py){
                    tail++;
                    apx = Math.floor(Math.random()*qp)
                    apy = Math.floor(Math.random()*qp)
                }
            }

            function keyPush(event){
                switch (event.keyCode) {
                    case 37: //left
                     vx = -vel;  
                     vy = 0;
                    break;
                    case 38: // up
                     vx = 0;  
                     vy = -vel;
                    break;
                    case 39: //right
                     vx = vel;  
                     vy = 0;
                    break;
                    case 40: //down
                     vx = 0;  
                     vy = vel;
                    break;
                
                    default:
                        break;
                }
            }
        
        
        
        
        }






    </script>
</body>

</html>
